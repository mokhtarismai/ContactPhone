                                <div class="profile-box">

                                    </div>
                                    <div class="text-center">
                                        <input type="file" id="uploadImage" accept="image/*" hidden>
                                        <label for="uploadImage" class="change-photo text-gray-500 fw-semibold">
                                            <i class="fa-solid fa-camera me-1"></i> Change Photo
                                        </label>
                                    </div>
                                </div>
                                <form class="form px-4 pb-4">
                                    <label>Full Name <span>*</span></label>
                                    <input type="text" placeholder="Enter full name" id="contactNameInput">

                                    <label>Phone Number <span>*</span></label>
                                    <input type="text" placeholder="e.g., 01012345678" id="contactNumberInput">

                                    <label>Email Address</label>
                                    <input type="email" placeholder="name@example.com" id="contactEmailInput">

                                    <label>Address</label>
                                    <input type="text" placeholder="Enter address" id="contactAddressInput">

                                    <label>Group</label>
                                    <select name="select" class="cursor-pointer" id="contactGroupInput">
                                        <option value="">Select a group</option>
                                        <option value="family">Family</option>
                                        <option value="friends">Friends</option>
                                        <option value="work">Work</option>
                                        <option value="school">School</option>
                                        <option value="other">Other</option>
                                    </select>

                                    <label>Notes</label>
                                    <textarea id="contactNoteInput"

                                    <div class="options">
                                        <label><input class="me-2" id="contactFavoriteInput" type="checkbox"><i
                                                class="fa-solid fa-star" style="color: #FFD43B;"></i>Favorite</label>
                                        <label><input id="contactEmergencyInput" class="me-2" type="checkbox"><i
                                                class="fa-solid iconcolor fa-heart-pulse"></i> Emergency</label>
                                    </div>
                                    <div class="modal-footer-custom">
                                        <button class="cancel-btn w-100 fw-bolder">Cancel</button>
                                        <button class="save-btn w-100 fw-bolder"><i
                                                class="fa-solid fa-check me-2 "></i>Save Contact</button>
                                        <button class="edit-btn w-100 fw-bolder "><i
                                                class="fa-solid fa-check me-2 "></i>Save Contact</button>
                                    </div>
                                </form>
